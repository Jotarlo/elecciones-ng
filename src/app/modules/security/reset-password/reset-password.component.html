  <main>
      <div class="login-form">
        <div class="z-depth-1 grey lighten-4 row" style=" padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" [formGroup]="fGroup" >
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'>
                <input formControlName="username" type='email' name='email' id='email' />
                <label class="active" for='email'>Enter your email</label>
              </div>
            </div>

            <br />
              <div class='row'>
                <button type='button' (click)="ResetPasswordAction()" name='btn_login' class='col s12 btn btn-large waves-effect'>Reset</button>
              </div>
          </form>
        </div>
      </div>
  </main>
