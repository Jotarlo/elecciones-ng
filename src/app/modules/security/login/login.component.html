<main>
  <div class="login-form">
    <div
      class="z-depth-1 grey lighten-4 row"
      style="padding: 32px 48px 0px 48px; border: 1px solid #eee"
    >
      <form class="col s12" [formGroup]="fGroup">
        <div class="row">
          <div class="col s12"></div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
              formControlName="username"
              type="email"
              name="email"
              id="email"
            />
            <label class="active" for="email">Enter your email</label>
            <div
              class="input-error"
              *ngIf="
                fg['username'].errors &&
                (fg['username'].dirty || fg['username'].touched)
              "
            >
              <strong *ngIf="fg['username'].errors['required']"
                >Este campo es requerido.</strong
              ><br />
              <strong *ngIf="fg['username'].errors['email']"
                >Este campo debe tener un formato de correo electrónico.</strong
              ><br />
              <strong *ngIf="fg['username'].errors['minlength']"
                >El valor de este campo debe ser mínimo de 5 caracteres.</strong
              ><br />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input
            formControlName="password"
              class="validate"
              type="password"
              name="password"
              id="password"
            />
            <label for="password" class="active">Enter your password</label>
            <div
              class="input-error"
              *ngIf="
                fg['password'].errors &&
                (fg['password'].dirty || fg['password'].touched)
              ">
              <strong *ngIf="fg['password'].errors['required']"
                >Este campo es requerido.</strong><br />
            </div>
          </div>
          <label style="float: right">
            <a class="green-text" routerLink="/security/forgot-password"
              ><b>Forgot Password?</b></a
            >
          </label>
        </div>

        <br />
        <div class="row">
          <button
            type="button"
            (click)="LoginAction()"
            name="btn_login"
            class="col s12 btn btn-large waves-effect"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
