<br/>
<a routerLink="/parameters/create-party" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Agregar</a>

<table class="striped">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Logo
            </th>
            <th>
                Acciones
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of recordList">
            <td>
                {{r.nombre}}
            </td>
            <td>
                <img class="logoMovimiento" src="{{urlServer}}/ObtenerArchivo/2/{{r.logo}}" alt="logo" />
            </td>
            <td>
                <a class="waves-effect  btn orange"><i class="material-icons left">edit</i>Editar</a>
                &nbsp;
                <a class="waves-effect  btn red"><i class="material-icons left">delete</i>Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
