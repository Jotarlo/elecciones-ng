<br />
<a routerLink="/parameters/create-party" class="waves-effect waves-light btn"
  ><i class="material-icons left">add</i>Agregar</a
>

<button (click)="OpenAddModalFn()" class="waves-effect waves-light btn modal-trigger">Agregar en Modal</button>


<table class="striped">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Logo</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of recordList | paginate: { itemsPerPage: 2, currentPage: page }">
      <td>
        {{ r.nombre }}
      </td>
      <td>
        <img
          class="logoMovimiento"
          src="{{ urlServer }}/ObtenerArchivo/2/{{ r.logo }}"
          alt="logo"
        />
      </td>
      <td>
        <a
          routerLink="/parameters/edit-party/{{ r.id }}"
          class="waves-effect btn orange"
          ><i class="material-icons left">edit</i>Editar</a
        >
        &nbsp;
        <a
          routerLink="/parameters/remove-party/{{ r.id }}"
          class="waves-effect btn red"
          ><i class="material-icons left">delete</i>Eliminar en Componente</a
        >
        &nbsp;
        <button
          type="button"
          (click)="ShowRemoveWindow(r.id)"
          class="waves-effect btn red"
        >
          <i class="material-icons left">delete</i>Eliminar en Popup
        </button>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
        nextLabel="Siguiente"></pagination-controls>
      </td>
    </tr>
  </tbody>
</table>





  <!-- Modal Structure -->
  <div id="modalConfirmation" class="modal">
    <div class="modal-content">
      <h4>Confirmaci√≥n de evento</h4>
      <p id="pConfirmationMessage"></p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success" (click)="RemoveRecord()">Eliminar</button>
    </div>
  </div>

 
  <!-- Modal Structure -->
  <div id="AddModal" class="modal">
    <div class="modal-content">
      <app-create-party></app-create-party>
    </div>
  </div>
